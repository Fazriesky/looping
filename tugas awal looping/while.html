<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
         nmr = 1;
        

        while(nmr <= 50){
            console.log (nmr);
            document.write(nmr + '</br>');
            nmr++;
        }
    </script>
</body>
</html>
